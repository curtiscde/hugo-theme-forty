<!-- One -->
  <section id="one" class="tiles">
    {{ range .Site.Data.projects }}
    <article>
      <span class="image">
        <img src="{{ .image }}" alt="" />
      </span>
      <header class="major">
        <h3><a href="{{ .Site.BaseURL }}tags/{{ .slug }}" class="link">{{ .title }}</a></h3>
        <p>{{ .description }}</p>
      </header>
    </article>
    {{ end }}
  </section>
